<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 
    목록을 작성할 때 사용하는 태그
    1. 순서가 있는 목록
    - ol : 순서가 있는 목록 태그
    - li : 목록 아이템 태그
    2. 순서가 없는 목록 (자주 사용 예정!)
    - ul : 순서가 없는 목록 태그
    - li : 목록 아이템 태그
    3. 정의 목록
    - dl : 정의 목록 태그
    - dt : 정의 목록 제목 태그
    - dd : 정의 목록 내용 태그 
    -->

    <ol>
        <li>순서가 있는 목록 아이템 1</li>
        <li>순서가 있는 목록 아이템 2</li>
        <li>순서가 있는 목록 아이템 3</li>
    </ol>
    <ul>
        <li>순서가 없는 목록 아이템 1</li>
        <li>순서가 없는 목록 아이템 2</li>
        <li>순서가 없는 목록 아이템 3</li>
    </ul>
    <dl> <!-- 자주 쓰지 않을 거임!-->
        <dt>정의 목록 제목 1</dt>
        <dd>정의 목록 내용 1</dd>
        <dt>정의 목록 제목 2</dt>
        <dd>정의 목록 내용 2</dd>

    </dl>

</body>
</html>
