<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 네이버 로그인 박스 실습 -->
    <div class="naver-login-container">
        <div>
            <p class="login-info-message">네이버를 더 안전하고 편리하게 이용하세요.</p>
        </div>
        <div>
            <a class="login-button">
                <span class="login-button-naver-text">NAVER</span>
                <span class="login-button-login-text">로그인</span>
            </a>
        </div>
        <div class="login-bottom">
            <a class="bottom-link">아이디 찾기</a>
            <div class="div-nav"></div>
            <a class="bottom-link">비밀번호 찾기</a>
            <div class="div-nav"></div>
            <a class="bottom-link">회원가입</a>

        </div>
    </div>

    <!-- 박스모델 -->
    <div class="box1">박스모델</div>
    <span class="box2">박스모델2</span>
     <!-- div은 margin도 있고, padding도 있지만
        span은 margin과 padding이 없어서
        박스모델을 적용할 수 없다. -->

    <div class="box2">박스모델2</div>
    <div class="box2">박스모델2</div>

    
    <span class="box2">박스모델2</span>
    <span class="box3">박스모델3
